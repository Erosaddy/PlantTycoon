name: build-test-deploy

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
          
      - name: Install Maven
        run: sudo apt-get install -y maven
        
      - name: Build with Maven
        run: mvn -f planttycoon/pom.xml clean install
        
  test: 
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
          
      - name: Install Maven
        run: sudo apt-get install -y maven
        
      - name: Run tests with Maven
        run: mvn -f planttycoon/pom.xml test
        env:
          DB_URL: jdbc:h2:mem:testdb;MODE=Oracle;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
          DB_USERNAME: sa
          DB_PASSWORD: 
